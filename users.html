<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <!-- Styles if not inherited from parent -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="user-management-screen" class="hidden">
        <div class="flex justify-between items-center mb-20">
            <h2>User Management</h2>
            <button class="btn" id="add-user-btn"><i class="fas fa-plus"></i> Add User</button>
        </div>
    
    <div class="form-group">
        <label for="user-filter">Filter Users:</label>
        <select id="user-filter" class="form-control">
            <option value="all">All Users</option>
            <option value="student">Students</option>
            <option value="faculty">Faculty</option>
            <option value="admin">Admins</option>
        </select>
    </div>
    
    <table class="attendance-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Department</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-management-list">
            <tr>
                <td>2021-1-60-001</td>
                <td>John Doe</td>
                <td>john@univ.edu</td>
                <td><span class="role-badge student">Student</span></td>
                <td>Computer Science</td>
                <td><span class="present-badge">Active</span></td>
                <td>
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
            <!-- More users will be populated here -->
        </tbody>
    </table>
</div>
</body>
    
</html>
