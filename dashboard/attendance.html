<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Attendance</title>
    <!-- Styles if not inherited from parent -->
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
<div id="attendance-screen" class="hidden">
    <div class="flex justify-between items-center mb-20">
        <h2>Attendance Management</h2>
        <div class="export-controls">
            <button class="btn-secondary"><i class="fas fa-download"></i> Export</button>
        </div>
    </div>
    
    <div class="date-picker">
        <label for="attendance-date">Date:</label>
        <input type="date" id="attendance-date">
        <label for="course-select">Course:</label>
        <select id="course-select" class="form-control">
            <option value="">Select a course</option>
            <option value="CSE-326">CSE-326 - Web Programming</option>
            <option value="CSE-335">CSE-335 - Software Engineering</option>
            <option value="CSE-331">CSE-331 - Database Systems</option>
            <option value="CSE-313">CSE-313 - Algorithms</option>
        </select>
    </div>

    <table class="attendance-table">
        <thead>
            <tr>
                <th>Student Name - ID</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="attendance-list">
            <!-- Attendance records will be populated here -->
        </tbody>
    </table>
    <button class="btn mt-20"><i class="fas fa-save"></i> Save Attendance</button>
</div>
</body>
</html>
