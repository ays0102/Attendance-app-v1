<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
    <!-- Styles if not inherited from parent -->
    <link rel="stylesheet" href="main.css">
</head>
</body>
    <div id="course-management-screen" class="hidden">
    <div class="flex justify-between items-center mb-20">
        <h2>Course Management</h2>
        <button class="btn" id="add-course-btn"><i class="fas fa-plus"></i> Add Course</button>
    </div>
    
    <table class="attendance-table">
        <thead>
            <tr>
                <th>Course Code</th>
                <th>Course Name</th>
                <th>Department</th>
                <th>Credits</th>
                <th>Faculty</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="course-management-list">
            <tr>
                <td>CSE-326</td>
                <td>Web Programming</td>
                <td>Computer Science</td>
                <td>3</td>
                <td>Dr. Smith</td>
                <td>
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                </td>
            </tr>
            <!-- More courses will be populated here -->
        </tbody>
    </table>
</div>
</body>
</html>
