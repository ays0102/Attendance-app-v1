<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forgot password</title>
    <!-- Styles if not inherited from parent -->
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="container hidden" id="forgot-password-screen">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo"><i class="fas fa-calendar-check"></i> AttendEase</div>
            <h2>Reset Password</h2>
            <p>Enter your email to receive a password reset link</p>
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" placeholder="email@domain.com">
            </div>
            <button class="btn" id="reset-password-btn"><i class="fas fa-key"></i> Send Reset Link</button>
            <div class="auth-footer">
                Remember your password? <a href="#" id="show-signin-from-reset">Sign in</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
