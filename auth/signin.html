<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User Modal</title>
    <!-- Styles if not inherited from parent -->
    <link rel="stylesheet" href="modals.css">
</head>
<body>
    <div class="container" id="signin-screen">
    <div class="auth-container">
        <div class="auth-card">
            <div class="logo"><i class="fas fa-calendar-check"></i> AttendEase</div>
            <h2>Sign In</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="email@domain.com">
            </div>
            <div class="form-group password-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="••••••••">
                <i class="fas fa-eye toggle-password" id="toggle-password"></i>
            </div>
            <div class="form-group text-right">
                <a href="#" id="show-forgot-password" style="font-size: 14px;">Forgot password?</a>
            </div>
            <button class="btn" id="signin-btn"><i class="fas fa-sign-in-alt"></i> Sign In</button>
            <div class="auth-footer">
                Don't have an account? <a href="#" id="show-signup">Create one</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
