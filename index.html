<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AttendEase - Complete Attendance System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/modals.css">
</head>
<body>
    <!-- Toast Notifications Container -->
    <div class="toast-container" id="toast-container"></div>

    <!-- Auth Screens -->
    <div id="auth-screens">
        <!-- Content loaded dynamically from views/auth/ -->
    </div>

    <!-- Profile Setup Flow -->
    <div id="profile-setup" class="hidden">
        <!-- Content loaded from views/profile/setup.html -->
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="hidden">
        <!-- Header loaded from views/partials/header.html -->
        <div class="container">
            <div class="dashboard">
                <!-- Sidebar loaded from views/partials/sidebar.html -->
                <div class="main-content">
                    <!-- Content loaded dynamically based on route -->
                </div>
            </div>
        </div>
    </div>
    <!-- Modal containers -->
    <div id="modals-container"></div>

    <script src="js/utils.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
