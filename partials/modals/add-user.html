<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User Modal</title>
    <!-- Styles if not inherited from parent -->
    <link rel="stylesheet" href="modals.css">
</head>
</body>
    <div class="modal" id="add-user-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add New User</h3>
            <button class="modal-close" id="close-add-user-modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="new-user-name" placeholder="Full name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="new-user-email" placeholder="email@domain.com">
            </div>
            <div class="form-group">
                <label>Role</label>
                <select id="new-user-role">
                    <option value="student">Student</option>
                    <option value="faculty">Faculty</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <div class="form-group">
                <label>Department</label>
                <select id="new-user-dept">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Business Administration">Business Administration</option>
                    <option value="Mathematics">Mathematics</option>
                </select>
            </div>
            <div class="form-group password-field">
                <label>Password</label>
                <input type="password" id="new-user-password" placeholder="••••••••">
                <i class="fas fa-eye toggle-password" id="toggle-new-user-password"></i>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" id="cancel-add-user">Cancel</button>
            <button class="btn" id="save-new-user">Add User</button>
        </div>
    </div>
</div>
</body>
</html>
