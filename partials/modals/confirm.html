<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Modal</title>
    <!-- Styles if not inherited from parent -->
    <link rel="stylesheet" href="modals.css">
</head>

<body>
    <div class="modal" id="confirm-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3 id="confirm-modal-title">Confirm Action</h3>
            <button class="modal-close" id="close-confirm-modal">&times;</button>
        </div>
        <div class="modal-body">
            <p id="confirm-modal-message">Are you sure you want to perform this action?</p>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" id="cancel-confirm-action">Cancel</button>
            <button class="btn-danger" id="confirm-action">Confirm</button>
        </div>
    </div>
</div>
</body>
</html>
