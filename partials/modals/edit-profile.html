<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile Modal</title>
    <!-- Styles if not inherited from parent -->
    <link rel="stylesheet" href="modals.css">
</head>

<body>
<div class="modal" id="edit-profile-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Edit Profile</h3>
            <button class="modal-close" id="close-edit-profile-modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="edit-profile-name" placeholder="Your full name">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" id="edit-profile-phone" placeholder="+1 (123) 456-7890">
            </div>
            <div class="form-group">
                <label>Profile Photo URL</label>
                <input type="url" id="edit-profile-photo" placeholder="https://example.com/photo.jpg">
            </div>
            <div class="form-group">
                <label>Department</label>
                <select id="edit-profile-dept">
                    <option value="">Select your department</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Business Administration">Business Administration</option>
                    <option value="Mathematics">Mathematics</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" id="cancel-edit-profile">Cancel</button>
            <button class="btn" id="save-profile-changes">Save Changes</button>
        </div>
    </div>
</div>
</body>
</html>
