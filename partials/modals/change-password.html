<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password Modal</title>
    <!-- Styles if not inherited from parent -->
    <link rel="stylesheet" href="modals.css">
</head>

<body>

<div class="modal" id="change-password-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Change Password</h3>
            <button class="modal-close" id="close-password-modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group password-field">
                <label>Current Password</label>
                <input type="password" id="current-password" placeholder="••••••••">
                <i class="fas fa-eye toggle-password" id="toggle-current-password"></i>
            </div>
            <div class="form-group password-field">
                <label>New Password</label>
                <input type="password" id="new-password" placeholder="••••••••">
                <i class="fas fa-eye toggle-password" id="toggle-new-password"></i>
            </div>
            <div class="form-group password-field">
                <label>Confirm New Password</label>
                <input type="password" id="confirm-new-password" placeholder="••••••••">
                <i class="fas fa-eye toggle-password" id="toggle-confirm-new-password"></i>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" id="cancel-password-change">Cancel</button>
            <button class="btn" id="save-password-changes">Update Password</button>
        </div>
    </div>
</div>
</body>
</html>
