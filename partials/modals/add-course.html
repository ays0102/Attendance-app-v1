<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Course Modal</title>
    <!-- Styles if not inherited from parent -->
    <link rel="stylesheet" href="modals.css">
</head>

<body>
<div class="modal" id="add-course-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Add New Course</h3>
            <button class="modal-close" id="close-add-course-modal">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>Course Code</label>
                <input type="text" id="course-code" placeholder="e.g. CSE-326">
            </div>
            <div class="form-group">
                <label>Course Name</label>
                <input type="text" id="course-name" placeholder="e.g. Web Programming">
            </div>
            <div class="form-group">
                <label>Department</label>
                <select id="course-dept">
                    <option value="Computer Science">Computer Science</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Business Administration">Business Administration</option>
                    <option value="Mathematics">Mathematics</option>
                </select>
            </div>
            <div class="form-group">
                <label>Credits</label>
                <input type="number" id="course-credits" placeholder="3" min="1" max="5">
            </div>
            <div class="form-group">
                <label>Assign Faculty</label>
                <select id="course-faculty">
                    <option value="">Select faculty</option>
                    <option value="1">Dr. Smith</option>
                    <option value="2">Dr. Johnson</option>
                    <option value="3">Prof. Williams</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn-secondary" id="cancel-add-course">Cancel</button>
            <button class="btn" id="save-new-course">Add Course</button>
        </div>
    </div>
</div>
</body>
</html>
